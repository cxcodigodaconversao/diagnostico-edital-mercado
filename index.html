        .legend-item {

        .legend-color {

        .analysis-section {

        .analysis-item {

        .analysis-item:last-child {

        .analysis-item strong {
            color: var(--text-primary);

        /* Next Steps Section */
        .next-steps-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-blue);
        }

        .next-steps-title {
            font-family: 'Sora', sans-serif;

        .action-buttons {

        @media (max-width: 600px) {

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }

            body {
                background: white;
                color: black;
            }

        }
    </style>

        // Data Structure
        const areas = [
            {
