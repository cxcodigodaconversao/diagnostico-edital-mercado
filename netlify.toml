[build]
  publish = "."
  command = "echo 'Build complete'"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/diagnostico"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/edital"
  to = "/index.html"
  status = 200
